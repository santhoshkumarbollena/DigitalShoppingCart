<!DOCTYPE html>

<html lang="en"  ng-app>
    <head>
        <title>Registration Page</title>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="ValidRegistration.js"></script>
        <script src="angular.js"></script>
        <link rel="stylesheet" type="text/css" href="HomePageStyle.css">
        
            
    </head>
    <body>
   
       
       <div class="Wrapper">
			<header ng-include="'Header.html'"></header>
	
       
        <div class="content">
    <center><h1>Registration Page</h1></center>
   
    <form action="Registration"  method="post">
    
        <table align="center">
            <tr>
                <td ><b>First Name:</b></td>
                <td ><input type="text" id="firstname" name="firstname12" onkeyup="textfn()" maxlength="30" required></td>
                <tr>
                <td></td>
                <td>  <label id="labelfn"></label></td>
                </tr>
            </tr>
            <tr>
                <td><b>Last Name:</b></td>
                <td><input type="text" id="lastname" name="lastname12" maxlength="30" onkeyup="textln()" required></td>
                <tr><td></td>
                <td>  <label id="labelln"></label></td>
                </tr>
            </tr>
            <tr>
                <td><b>E-mail:</b></td>
                <td><input type="text" id="email1" name="email123"  maxlength="30" onkeyup="email12()" required></td>
                <tr><td></td>
                <td>  <label id="labelmail"></label></td>
                </tr>
            </tr>
            <tr>
                <td><b>Password:</b></td>
                <td><input type="password" id="password" name="password12" onkeyup="pwd()" maxlength="30" required></td>
                <tr><td></td>
                <td>  <label id="labelpwd"></label></td>
                </tr>
            </tr>
            <tr>
                <td><b>Re-Password:</b></td>
                <td><input type="password" id="repassword" name="repassword12" onkeyup="repwd()" maxlength="30" required></td>
                <tr><td></td>
                <td>  <label id="labelrepwd"></label></td>
                </tr>
            </tr>
            <tr>
                <td><b>Phone Number:</b></td>
                <td><input type="text" id="phonenumber" name="phonenumber12" onkeyup="phno()" maxlength="30" required></td>
                <tr><td></td>
                <td>  <label id="labelphno"></label></td>
                </tr>
            </tr>
            <tr>
                <td  ><input type="submit" class="registerButton" value="Register"></td>
                  <td  ><input type="reset" class="registerButton" onclick="Empty()" value="Reset"></td>
            </tr>
           
            </table>
    </form>
    </div>
    <footer ng-include="'Footer.html'"></footer>
    	</div>
    
    </body>
</html>
